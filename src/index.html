<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myriadn Notes App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-header></app-header>
    <add-note-form></add-note-form>
    <loading-indicator class="hidden"></loading-indicator>
    <div class="notes-container">
      <section class="notes-section-active-section">
        <h2>Catatan Aktif</h2>
        <div class="notes-grid" id="notes-list">
          <!-- Note cards akan dimasukkan di sini -->
        </div>
      </section>

      <section class="notes-section-archived-section">
        <h2>Catatan Arsip</h2>
        <div class="notes-grid" id="archived-list">
          <!-- Archived note cards akan dimasukkan di sini -->
        </div>
      </section>
    </div>
  </body>
</html>
